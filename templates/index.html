<!DOCTYPE html>
<html>
<head>
    <title>To Do List App</title>
</head>
<body>
    <h1>To Do List</h1>
    <form method="POST" action="/">
        <input type="text" name = "task" placeholder="Enter tasks here" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks%}
            <li>
                {{ task }}
                <form method="POST" action="/">
                    <input type="hidden" name = "remove_task" value="{{task}}">
                    <button type="button">Remove</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
